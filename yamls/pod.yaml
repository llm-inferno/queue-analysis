apiVersion: v1
kind: Pod
metadata:
  name: queue-analyzer
spec:
  containers:
  - name: queue-analyzer
    image: queue-analyzer
    imagePullPolicy: IfNotPresent
    ports:
    - containerPort: 8080
    resources:
      requests:
        memory: "512Mi"
        cpu: "500m"
      limits:
        memory: "1Gi"
        cpu: "1"